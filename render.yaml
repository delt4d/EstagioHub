services:
    - type: web
      runtime: docker
      name: estagiohub-server
      numInstances: 1
      plan: free
      branch: main
      autoDeploy: true
      buildCommand: docker build -p 8000:10000 .
      rootDir: back-end
      healthCheckPath: /healthcheck
      startCommand: npm run migrate && npm start"
    - type: redis
      name: session-store
      ipAllowList:
        - source: 0.0.0.0/0
          description: everywhere
      plan: free

databases:
  - name: database
    databaseName: estagiohub
    user: postgres_default_user
    ipAllowList: []
    plan: free
