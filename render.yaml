services:
    - type: web
      runtime: docker
      name: estagiohub-server
      numInstances: 1
      plan: free
      branch: main
      autoDeploy: false
      buildCommand: docker build -t estagios-backend -p 8000:8000 .
      startCommand: docker run estagios-backend
      envVars:
          - key: NODE_ENV
            value: production
      rootDir: back-end
