services:
  redis:
    container_name: redis-session-store
    image: redis
    command: redis-server --save
    networks:
      - net
    ports:
      - "6379:6379"
  server:
    container_name: estagios-server
    build: ./back-end
    ports:
      - '8000:8000'
    networks:
      - net
    depends_on:
      - redis
    environment:
      FRONTEND_URL: '*'
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
  
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      REDIS_HOSTS: redis
      REDIS_HOST: redis
      REDIS_PORT: redis:6379
      HTTP_USER: root
      HTTP_PASSWORD: root
    ports:
      - 8081:8081
    networks:
      - net

networks:
  net:
    driver: bridge
